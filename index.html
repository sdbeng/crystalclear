<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>crystal clear</title>
</head>
<body>
    <h1>crystal game</h1>
    <!-- scores -->
    <h3>target score:</h3>
    <div id="targetScore"></div>
    <h3>current score:</h3>
    <div id="currentScore"></div>
    <!-- wins loss counters -->
    <h3>wins: <span id="wins"></span> </h3>
    <h3>loss: <span id="loss"></span> </h3>
    <!-- crystals -->
    <div class="crystals" style="right: 50%;
    width: 30%;
    height: 70%;
    position: absolute;
    top: 100px;">
        <img src="images/blue.png" alt="blue crystal" id="blue">
        <img src="images/green.png" alt="green crystal" id="green">
        <img src="images/red.png" alt="red crystal" id="red">
        <img src="images/yellow.png" alt="yellow crystal" id="yellow">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
